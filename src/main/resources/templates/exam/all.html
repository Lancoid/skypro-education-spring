<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
    <h1 th:text="${'Список вопросов в разделе ' + type}"></h1>

    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td id="exam-question" th:text="${question.getQuestion()}"></td>
            <td id="exam-answer" th:text="${question.getAnswer()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
