<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
    <h1>Товары добавлены в корзину</h1>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <td>ID товара</td>
            <td>Количество</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${orders}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value} + ' ' + штук + '(' + и  + ')'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
